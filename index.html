<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos -->
    <link rel="stylesheet" href="/styles.css">
    <title>Postal</title>
</head>
<body>
    <div class="card">
        <div class="top">
            <div class="userDetails">
                <div class="profile_img">
                    <img src="logo.jpg" class="cover">
                </div>
                <h3>Instagram <br><span>Colombia, Cundinamarca</span></h3>
            </div>
            <div>
                <img src="dot.png" class="dot">
            </div>
        </div>
        <div class="imgBx">
            <img src="bg.jpg" class="cover">
        </div>
        <div class="actionBtns">
            <div class="left">
                <img src="heart.png" class="heart" onclick="likeButton()">
                <img src="comment.png">
                <img src="share.png">
            </div>
            <div class="right">
                <img src="bookmark.png">
            </div>
        </div>
        <h4 class="likes">2,765 likes</h4>
        <h4 class="message"><b>Instagram</b> Gracias por todo <span>#cards</span> <span>#Html</span> <span>#CSS</span></h4>
        <h4 class="comments">Vistas 233 Comentarios</h4>
        <div class="addComments">
            <div class="userImg">
                <img src="user.jpg" class="cover">
            </div>
            <input type="text" class="text" placeholder="Comentarios...">
        </div>
        <h5 class="postTime">2 horas atras</h5>
    </div>

    <script>
        function likeButton(){
            let heart = document.querySelector('.heart');
            let likes = document.querySelector('.likes');
            if (heart.src.match("heart.png")){
                heart.src = "heart_red.png";
                likes.innerHTML = "2,765 likes";
            } else {
                heart.src = "heart.png";
                likes.innerHTML = "2,765 likes";
            }
        }
    </script>
</body>
</html>
